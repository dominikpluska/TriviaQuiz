<div>
  <label>User Name</label>
  <input type="text" value="{{ userAccount?.userName }}" [disabled] = "!editMode()" />
  <label>Email</label>
  <input type="text" value="{{ userAccount?.email }}" [disabled] = "!editMode()"  />
  @if(!editMode())
  {
    <span class="grid grid-cols-2 gap-4">
      <app-button content="Change Settings" buttonClass="main" (buttonClick)="switchEditMode()"/>
      <app-button content="Change Password" buttonClass="secondary" />
    </span>
  }
  @else 
  {
    <app-button content="Save changes" buttonClass="main"/>
  }
</div>
