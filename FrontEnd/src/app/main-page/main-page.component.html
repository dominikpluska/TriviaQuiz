<div>
  @if(displayGameOptions){
    <span>
      <h1>Select number of questions</h1>
    </span>
    <app-button
    buttonClass="main"
    content="10"
    (buttonClick)="requestGameSession(10)"
  />
    <app-button
    buttonClass="main"
    content="20"
    (buttonClick)="requestGameSession(10)"
  />
    <app-button
    buttonClass="main"
    content="50"
    (buttonClick)="requestGameSession(10)"
    />
    <app-button
    buttonClass="secondary"
    content="Go Back"
    (buttonClick)="hideGameOptions()"
  />
    }
  @else {
    <span>
      <h1>Hello {{userName}}!</h1>
      <h3>
        Welcome to my little quiz game! Please press play to start or renew the
        active game session!
      </h3>
    </span>
    <app-button
    buttonClass="main"
    content="Start Game"
    (buttonClick)="showGameOptionsOrRestartTheGame()"
  />
  <app-link-button link="/stats" content="Statistics" />
  <app-link-button link="/account" content="Account Settings" />
  <app-button
    buttonClass="secondary"
    content="Log out"
    (buttonClick)="logOut()"
  />
  }
  
</div>
