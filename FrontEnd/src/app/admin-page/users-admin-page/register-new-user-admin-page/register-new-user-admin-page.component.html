@if(!wasSuccess) {
<div class="h-screen flex items-center flex-col pt-12">
  <form
    class="h-3/5 w-2/5 flex flex-col rounded-lg justify-center items-center text-center bg-gray-600"
    [formGroup]="registerForm"
  >
    <h1 class="text-3xl mb-10">Registration Form</h1>
    <p class="text-red-600">{{ errorMessage }}</p>
    <label>Login</label>
    <input type="text" formControlName="userName" class="w-3/5" />
    <label>Email</label>
    <input type="text" formControlName="email" class="w-3/5" />
    <label>Password</label>
    @if(!getDoPasswordsMatch) {
    <p class="text-red-600">Passwords do not match!</p>
    }
    <input type="password" formControlName="password" />
    <label>Confirm Password</label>

    <input type="password" formControlName="confirmPassword" />
    <span class="grid grid-cols-2 gap-2 mt-4">
      <span class="flex justify-center">
        <input
          type="checkbox"
          id="isActive"
          formControlName="isActive"
          class="w-4 h-4 accent-gray-900 bg-gray-100 border-gray-300 rounded"
        />
        <label
          for="isActive"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Is Active</label
        >
      </span>
      <span class="flex justify-center">
        <input
          type="checkbox"
          id="isAdmin"
          formControlName="isAdmin"
          class="w-4 h-4 accent-gray-900 bg-gray-100 border-gray-300 rounded"
        />
        <label
          for="isAdmin"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Is Admin</label
        >
      </span>
    </span>
    <span class="grid grid-cols-2 gap-3">
      <app-button
        content="Register Account"
        buttonClass="main"
        (buttonClick)="Register()"
      />
      <app-link-button link="/admin/users" content="Go Back" />
    </span>
  </form>
</div>
} @else if(wasSuccess) {
<div class="h-screen flex items-center flex-col pt-12">
  <div
    class="h-1/5 w-2/5 flex flex-col rounded-lg justify-center items-center text-center bg-green-300 text-green-800"
  >
    <p>Registration was successful!</p>
    <app-button
      content="Registration Page"
      buttonClass="main"
      (buttonClick)="ResetForm()"
    />
    <app-link-button link="/main" content="Main Page" />
  </div>
</div>
}
