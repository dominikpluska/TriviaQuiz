@if(!getRequestSent) {
<div class="h-screen flex items-center flex-col pt-12">
  <form
    class="h-3/5 w-2/5 flex flex-col rounded-lg justify-center items-center text-center bg-gray-600"
    [formGroup]="registerForm"
  >
    <h1 class="text-3xl mb-10">Registration Form</h1>
    <label>Login</label>
    <input type="text" formControlName="userName" class="w-3/5" />
    <label>Email</label>
    <input type="text" formControlName="email" class="w-3/5" />
    <label>Password</label>
    @if(!getDoPasswordsMatch) {
    <p class="text-red-600">Passwords do not match!</p>
    }
    <input
      type="password"
      formControlName="password"
      [class]="setPasswordInputStyle()"
    />
    <label>Confirm Password</label>
    @if(!getDoPasswordsMatch) {
    <p class="text-red-600">Passwords do not match!</p>
    }
    <input
      type="password"
      formControlName="confirmPassword"
      [class]="setPasswordInputStyle()"
    />
    <app-button
      content="Register Account"
      buttonClass="main"
      (buttonClick)="Register()"
    />
  </form>
</div>
} @else{ @if(getWasError) {
<app-registration-error />
} @else {
<app-registration-success />
} }
